<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Logos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        select, button, input {
            margin: 10px;
            padding: 10px;
        }
        #logo-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Gestor de Logos</h1>
    <label for="dependencia">Selecciona la Dependencia:</label>
    <select id="dependencia">
        <option value="dependencia1">Dependencia 1</option>
        <option value="dependencia2">Dependencia 2</option>
    </select>
    
    <label for="modelo">Selecciona el Modelo:</label>
    <select id="modelo">
        <option value="horizontal">Horizontal</option>
        <option value="vertical">Vertical</option>
        <option value="completo">Completo</option>
    </select>
    
    <button onclick="mostrarLogo()">Ver Logo</button>
    <div id="logo-container"></div>
    
    <label for="img-height">Alto:</label>
    <input type="number" id="img-height" value="500" min="100" oninput="ajustarProporcion()">
    
    <button onclick="descargarLogo('svg')">Descargar SVG</button>
    <button onclick="descargarComoImagen('png')">Descargar PNG</button>
    <button onclick="descargarComoImagen('jpg')">Descargar JPG</button>
    
    <script>
        const logos = {
            "dependencia1": {
                "horizontal": "logos/dependencia1-horizontal.svg",
                "vertical": "logos/dependencia1-vertical.svg",
                "completo": "logos/dependencia1-completo.svg"
            },
            "dependencia2": {
                "horizontal": "logos/dependencia2-horizontal.svg",
                "vertical": "logos/dependencia2-vertical.svg",
                "completo": "logos/dependencia2-completo.svg"
            }
        };

        function mostrarLogo() {
            const dependencia = document.getElementById("dependencia").value;
            const modelo = document.getElementById("modelo").value;
            const logoUrl = logos[dependencia][modelo];
            
            document.getElementById("logo-container").innerHTML = `<img id="logo" src="${logoUrl}" alt="Logo" width="300">`;
        }
        
        function ajustarProporcion() {
            const img = document.getElementById("logo");
            if (!img) return;
            const height = document.getElementById("img-height").value;
            const aspectRatio = img.naturalWidth / img.naturalHeight;
            document.getElementById("img-width").value = Math.round(height * aspectRatio);
        }
        
        function descargarLogo(formato) {
            const dependencia = document.getElementById("dependencia").value;
            const modelo = document.getElementById("modelo").value;
            const logoUrl = logos[dependencia][modelo];
            
            const link = document.createElement("a");
            link.href = logoUrl;
            link.download = `logo-${dependencia}-${modelo}.${formato}`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        function descargarComoImagen(formato) {
            const img = document.getElementById("logo");
            if (!img) {
                alert("Primero selecciona y muestra un logo.");
                return;
            }
            
            const svgURL = img.src;
            const canvas = document.createElement("canvas");
            const ctx = canvas.getContext("2d");
            
            const height = parseInt(document.getElementById("img-height").value, 10) || 500;
            const aspectRatio = img.naturalWidth / img.naturalHeight;
            const width = Math.round(height * aspectRatio);
            
            const svgImg = new Image();
            svgImg.crossOrigin = "anonymous";
            svgImg.src = svgURL;
            
            svgImg.onload = function() {
                canvas.width = width;
                canvas.height = height;
                ctx.drawImage(svgImg, 0, 0, width, height);
                
                const link = document.createElement("a");
                link.href = canvas.toDataURL(`image/${formato}`);
                link.download = `logo.${formato}`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };
        }
    </script>
</body>
</html>
